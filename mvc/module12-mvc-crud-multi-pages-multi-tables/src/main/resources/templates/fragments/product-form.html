<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="product-form">
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <form action="#" th:action="@{/products/save}" th:object="${product}" method="post">
                    <input type="text" hidden th:field="*{id}">
                    <div class="form-group">
                        <label>Category</label>
                        <div class="form-group">
                            <select class="form-control" th:field="${product.category}"
                                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'">
                                <option value="0">Category</option>
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                            <span  th:errors="${product.category}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                        <span th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" class="form-control" th:field="*{quantity}"
                               th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid'">
                        <span th:errors="*{quantity}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" th:field="*{price}"
                               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                        <span th:errors="*{price}" class="text-danger"></span>
                    </div>

                    <a href="#" class="btn btn-outline-secondary mr-2" th:href="@{/products}">Cancel</a>
                    <button class="btn btn-primary" type="submit">Add New</button>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

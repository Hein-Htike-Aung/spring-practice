<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="employee-list">
    <div class="container mt-4">

        <div class="row">
            <div class="col-md-12">
                <div th:if="${employees.isEmpty()}">
                    <div class="alert alert-warning py-4" role="alert">
                        No Employee Defined Yet!!
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4" th:if="${!employees.isEmpty()}" th:each="employee : ${employees}">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <span th:text="${employee.name}"></span>
                        </div>
                        <span class="row">
                            <form action="#" method="post" th:action="@{/delete-employee}">
                                <button type="submit" name="id" th:value="${employee.id}" class="btn btn-danger mr-3">
                                    Delete
                                </button>
                            </form>
                            <form action="#" method="post" th:action="@{/update-employee}">
                                <button type="submit" name="id" th:value="${employee.id}" class="btn btn-success">Update
                                </button>
                            </form>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

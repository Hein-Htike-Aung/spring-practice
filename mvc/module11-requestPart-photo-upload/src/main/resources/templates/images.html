<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="images">
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4" th:each="file : ${files}">
                <img th:src="@{/load-photo/} + ${file}" style="width: 100%">
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:fragment="person-profession">
    <div class="container">
        <div class="col-md-12 mt-4">
            <form action="#" th:action="@{/person/profession}" th:object="${personProfession}" method="post">
                <div class="row" th:object="${personName}">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{name}" readonly>
                </div>
                <div class="row">
                    <label>Profession</label>
                    <input type="text" class="form-control" th:field="*{profession}">
                    <span th:if="${#fields.hasErrors()}" th:errors="*{profession}" class="text-danger"></span>
                </div>
                <div class="row mt-3">
                    <a class="btn btn-outline-secondary mr-2" th:href="@{/person/name}">Back</a>
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

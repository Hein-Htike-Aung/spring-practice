<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/backend-layout :: backendLayout(~{::main})}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<main role="main">

    <div class="container">
        <div class="row">

            <div class="col-md-12 py-4"
                 th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">

                <h2>Error Page</h2>

                <div class="alert alert-danger" role="alert">
                    <h3 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></h3>
                    <p th:utext="${errorMessage}" class="mt-2"></p>
                    <a href="#" th:href="@{/home}">Back to Home Page</a>
                </div>

            </div>

        </div>
    </div>

</main>

</body>
</html>

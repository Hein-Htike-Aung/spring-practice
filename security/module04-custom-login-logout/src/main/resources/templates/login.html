<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 py-4">
                <h2>Login Page</h2>

                <div th:if="${invalid}" class="alert alert-danger" role="alert" th:text="${invalid}"></div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="Enter username" required th:classappend="${invalidUsername} ? 'is-invalid'">
                        <span th:if="${invalidUsername}" th:text="${invalidUsername}" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Enter password" required th:classappend="${invalidPassword} ? 'is-invalid'">
                        <span th:if="${invalidPassword}" th:text="${invalidPassword}" class="text-danger"></span>
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>

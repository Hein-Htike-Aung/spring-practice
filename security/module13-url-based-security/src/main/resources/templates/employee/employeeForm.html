<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<form action="#" th:fragment="employeeForm" th:action="@{/employees/create}" th:object="${employee}" method="post">

    <div class="row">
        <div class="col-md-6">
            <input type="text" hidden th:field="*{id}">
            <div class="form-group">
                <label>Employees Name</label>
                <input type="text" class="form-control" th:field="*{empName}"
                       th:classappend="${#fields.hasErrors('empName')} ? 'is-invalid'" th:attr="readonly=${details} ? 'readonly'">
                <span class="text-danger" th:errors="*{empName}"></span>
            </div>
            <div class="form-group">
                <a href="#" th:href="@{/employees}" class="btn btn-outline-success">Back</a>
                <button type="submit" class="btn btn-primary" th:if="${!details}">Submit</button>
            </div>
        </div>
    </div>

</form>

</body>
</html>

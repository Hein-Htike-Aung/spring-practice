<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<form action="#" th:fragment="customerform" th:action="@{/customers/create}" th:object="${customer}" method="post">

    <div class="row">
        <div class="col-md-6">
            <input type="text" hidden th:field="*{id}">
            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" class="form-control" th:field="*{cusName}"
                       th:classappend="${#fields.hasErrors('cusName')} ? 'is-invalid'" th:attr="readonly=${details} ? 'readonly'">
                <span class="text-danger" th:errors="*{cusName}"></span>
            </div>
            <div class="form-group">
                <a href="#" th:href="@{/customers}" class="btn btn-outline-success">Back</a>
                <button type="submit" class="btn btn-primary"  th:if="${!details}">Submit</button>
            </div>
        </div>
    </div>

</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center mt-4">

        <div class="col-md-4 py-4">
            <h2>Registration Page</h2>


            <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                           th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                           required>
                    <div class="invalid-feedback" th:errors="*{username}"></div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                           th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                           required>
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label>Repeated Password</label>
                    <input type="password" name="repeatedPassword" id="repeatedPassword" class="form-control"
                           placeholder="repeatedPassword"
                           th:field="*{repeatedPassword}"
                           th:classappend="${#fields.hasErrors('repeatedPassword')} ? 'is-invalid'"
                           required>
                    <div class="invalid-feedback" th:errors="*{repeatedPassword}"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-block btn-primary">Register</button>
                </div>

            </form>

        </div>

    </div>
</div>

</body>
</html>

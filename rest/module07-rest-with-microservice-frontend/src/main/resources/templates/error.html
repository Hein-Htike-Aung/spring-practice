<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<main role="main">

    <div class="container">
        <div class="row">
            <div class="col-md-12 py-12"
                 th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">

                <h2>Error Page</h2>

                <div class="alert alert-danger" role="alert">
                    <h3 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></h3>
                    <p th:utext="${errorMessage}"></p>
                    <a href="#" th:href="@{/index}">Back to home</a>
                </div>

            </div>
        </div>
    </div>

</main>

</body>
</html>
